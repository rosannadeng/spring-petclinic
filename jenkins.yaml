jenkins:
  systemMessage: "Automated Jenkins via JCasC"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  nodes:
    - permanent:
        name: "master"
        remoteFS: "/var/jenkins_home"
        numExecutors: 2

unclassified:
  sonarGlobalConfiguration:
    installations:
      - name: "SonarQubeServer"
        serverUrl: "http://sonarqube:9000"
        credentialsId: "sonar-token"

credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              id: "sonar-token"
              description: "SonarQube Token"
              secret: "${SONAR_TOKEN}"

tool:
  maven:
    installations:
      - name: "Maven 3.9.5"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.9.5"

  jdk:
    installations:
      - name: "JDK 25"
        home: "/usr/lib/jvm/jdk-25"
